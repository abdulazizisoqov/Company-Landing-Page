<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company-Landing-Page
    </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="images/svg/banner.svg">
</head>

<body>
    <div class="container">
        <header>
            <div class="main-header__banner">
                <img src="images/svg/banner.svg" alt="banner image">
                <h3>Catalyst Analytics</h3>
            </div>
            <nav>
                <ul class="main-navigation__items">
                    <li class="main-navigation__item"><a href="#">Home</a></li>
                    <li class="main-navigation__item"><a href="#">Services</a></li>
                    <li class="main-navigation__item"><a href="#">Portfolio</a></li>
                    <li class="main-navigation__item"><a href="#">About Us</a></li>
                    <li class="main-navigation__item"><a href="#">Careers</a></li>
                </ul>
                <button class="main-navigation__btn">Contact Us</button>
            </nav>
        </header>
        <main>
            <div class="main-header__infos">
                <div class="main-header__info">
                    <h1>Transforming Data into <span>Decisions</span></h1>
                    <h3>Leverage the power of machine learning and AI to unlock insights and drive business growth</h3>
                    <button>Book a Meeting</button>
                    <div class="clients">
                        <img src="images/svg/clients.svg" alt="clients image">
                        <h4>Over 100+ clients have worked with us</h4>
                    </div>
                </div>
            </div>
            <div class="main-header__info-robot">
                <img src="images/robot_area.png" alt="robot image">
            </div>
            <div class="main-background">
                <img src="images/Frame.png" alt="Frame image">
            </div>
        </main>
    </div>
</body>

</html>
